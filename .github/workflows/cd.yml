name: CD

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: pct-prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build enva
        run: |
          dotnet publish src/Enva.csproj -c Release -r linux-x64 --self-contained true -o publish

      - name: Install enva to system
        run: |
          sudo mkdir -p /usr/local/lib/enva
          sudo cp -r publish/* /usr/local/lib/enva/
          sudo ln -sf /usr/local/lib/enva/Enva /usr/local/bin/enva
          sudo chmod +x /usr/local/bin/enva

      - name: Verify installation
        run: which enva && enva --help

      - name: Run redeploy prod
        env:
          ENVA_GITHUB_TOKEN: ${{ secrets.ENVA_GITHUB_TOKEN }}
        run: enva redeploy prod

