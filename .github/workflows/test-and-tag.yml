name: Test and Create Tag

on:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Enva.csproj

      - name: Build
        run: dotnet build src/Enva.csproj -c Release --no-restore

      - name: Test
        run: dotnet test src/Enva.csproj -c Release --no-build --verbosity normal

  create-tag:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git remote with PAT
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -n "$GH_TOKEN" ]; then
            git remote set-url origin "https://${GH_TOKEN}@github.com/${{ github.repository }}.git"
          fi

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Extract version and create tag
        id: version
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          BASE_VERSION=${LATEST_TAG#v}
          IFS='.' read -ra VERSION_PARTS <<< "$BASE_VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          PATCH=$((PATCH + 1))
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          TAG="v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Tag $TAG created and pushed."
          fi

      - name: Verify tag creation
        if: steps.version.outputs.tag != ''
        run: |
          TAG=${{ steps.version.outputs.tag }}
          echo "Tag $TAG was created and pushed"
