---
- name: Setup base configuration on all nodes
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install base packages
      apt:
        name:
          - curl
          - wget
          - vim
          - net-tools
          - openssh-server
        state: present

    - name: Configure sysctl for LXC/k3s
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        sysctl_set: yes
        reload: yes
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }
      when: ansible_system == 'Linux'

    - name: Load br_netfilter module
      modprobe:
        name: br_netfilter
        state: present

    - name: Create /dev/kmsg symlink for k3s (LXC requirement)
      file:
        src: /dev/console
        dest: /dev/kmsg
        state: link
        force: yes
      when: "'k3s' in group_names"

    - name: Ensure /dev/kmsg exists before k3s starts
      lineinfile:
        path: /etc/systemd/system/k3s.service
        regexp: '^ExecStartPre=.*kmsg'
        line: 'ExecStartPre=-/bin/bash -c "rm -f /dev/kmsg && ln -sf /dev/console /dev/kmsg"'
        insertbefore: '^ExecStart='
        create: yes
      when: "'k3s_control' in group_names"
      register: k3s_service_modified

    - name: Ensure /dev/kmsg exists before k3s-agent starts
      lineinfile:
        path: /etc/systemd/system/k3s-agent.service
        regexp: '^ExecStartPre=.*kmsg'
        line: 'ExecStartPre=-/bin/bash -c "rm -f /dev/kmsg && ln -sf /dev/console /dev/kmsg"'
        insertbefore: '^ExecStart='
        create: yes
      when: "'k3s_workers' in group_names"
      register: k3s_agent_service_modified

    - name: Reload systemd if service was modified
      systemd:
        daemon_reload: yes
      when: k3s_service_modified.changed or k3s_agent_service_modified.changed
