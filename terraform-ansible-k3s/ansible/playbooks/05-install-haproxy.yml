---
- name: Install and configure HAProxy
  hosts: haproxy
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install HAProxy
      apt:
        name: haproxy
        state: present

    - name: Create HAProxy configuration directory
      file:
        path: /etc/haproxy
        state: directory

    - name: Configure HAProxy for k3s worker nodes (TCP mode)
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
        backup: yes
      notify: restart haproxy

    - name: Enable HAProxy service
      systemd:
        name: haproxy
        enabled: yes
        state: started

    - name: Check HAProxy configuration
      command: haproxy -c -f /etc/haproxy/haproxy.cfg
      register: haproxy_check
      changed_when: false

    - name: Display HAProxy check result
      debug:
        msg: "{{ haproxy_check.stdout_lines }}"

    - name: Verify HAProxy is listening
      wait_for:
        port: "{{ haproxy_stats_port }}"
        host: "{{ ansible_host }}"
        delay: 5
        timeout: 30
      delegate_to: localhost

  handlers:
    - name: restart haproxy
      systemd:
        name: haproxy
        state: restarted
